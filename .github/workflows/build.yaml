name: Build Translation Test

on:
  push:
    branches:
      - "main"
      - "20*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: ${{ github.workspace }}/生成测试版翻译.bat GITHUB_ACTIONS
      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: NVDA_TranslationTest
          path: ${{ github.workspace }}/Preview/Output/*

