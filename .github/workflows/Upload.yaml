name: Upload Translation

on:
  push:
    branches:
      - "Uploads"
      - "UploadsTest"
  workflow_dispatch:

jobs:

  Process-Translation:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Checkout NVDA repository
        uses: actions/checkout@v4
        with:
          repository: nvaccess/nvda.git
          fetch-depth: 1
#          ref: master
          ref: l10nUtil
          path: ${{ github.workspace }}/Tools/NVDA
          sparse-checkout: |
            source/.
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ github.workspace }}\Tools\NVDA\requirements.txt
      - name: Create token and branch
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $CrowdinToken = "${{ secrets.NVDA_CROWDIN }}"
          $CrowdinToken | Out-File -FilePath ~/.nvda_crowdin -Encoding ascii
          git branch main remotes/origin/main
        if: success()
      - name: Process Docs Translation
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $L10nUtil = "${{ github.workspace }}\L10nUtilTools.bat"
          $ProcessedFileList = "Translation/LC_MESSAGES/nvda.po", "Translation/user_docs/changes.xliff", "Translation/user_docs/userGuide.xliff"
          foreach ($ProcessedFileName in $ProcessedFileList) {
              $changedFiles = git diff --name-only ${{github.event.before}}.. -- $ProcessedFileName
              foreach ($file in $changedFiles) {
                  Write-Host "$file has changed"
                  $baseName = [System.IO.Path]::GetFileNameWithoutExtension($file)
                  $CheckFilePath = "Crowdin/Temp/$baseName.tmp"
                  if (Test-Path $CheckFilePath) {
                      Write-Host "Download"
                      & cmd /c "$L10nUtil Upload_$baseName"
                  } else {
                      Write-Host "Latest"
                  }
              }
          }
        if: success()
