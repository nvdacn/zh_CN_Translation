name: Build Translation Test

on:
  push:
    branches:
      - "main"
      - "Uploads"
      - "UploadsTest"
      - "20*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkout NVDA repository
        uses: actions/checkout@v4
        with:
          repository: nvaccess/nvda.git
          fetch-depth: 1
#          ref: master
          ref: l10nUtil
          path: ${{ github.workspace }}/Tools/NVDA
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lxml requests crowdin-api-client
      - name: Run L10nUtilTools.bat
        shell: cmd
        env:
          L10nUtil: python ${{ github.workspace }}\Tools\NVDA\source\l10nUtil.py
        run: ${{ github.workspace }}/L10nUtilTools.bat Build_Translation
      - name: Upload Output
        uses: actions/upload-artifact@v4
        with:
          name: NVDA_TranslationTest
          path: ${{ github.workspace }}/Preview/Test/*

